<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f5;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .form-header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        .btn-predict {
            background-color: #4a90e2;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
        }
        .btn-predict:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card">
                    <div class="form-header">
                        <h2 class="mb-0">Student Exam Performance Prediction</h2>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        
                        <form action="{{ url_for('predict_datapoint')}}" method="post">
                            
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="form-label fw-bold">Gender</label>
                                    <select class="form-select" name="gender" required>
                                        <option value="" selected disabled>Select your Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Race or Ethnicity</label>
                                    <select class="form-select" name="ethnicity" required>
                                        <option value="" selected disabled>Select Ethnicity</option>
                                        <option value="group A">Group A</option>
                                        <option value="group B">Group B</option>
                                        <option value="group C">Group C</option>
                                        <option value="group D">Group D</option>
                                        <option value="group E">Group E</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="form-label fw-bold">Parental Level of Education</label>
                                    <select class="form-select" name="parental_level_of_education" required>
                                        <option value="" selected disabled>Select Parent Education</option>
                                        <option value="associate's degree">Associate's degree</option>
                                        <option value="bachelor's degree">Bachelor's degree</option>
                                        <option value="high school">High school</option>
                                        <option value="master's degree">Master's degree</option>
                                        <option value="some college">Some college</option>
                                        <option value="some high school">Some high school</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Lunch Type</label>
                                    <select class="form-select" name="lunch" required>
                                        <option value="" selected disabled>Select Lunch Type</option>
                                        <option value="free/reduced">Free/reduced</option>
                                        <option value="standard">Standard</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Test Preparation Course</label>
                                <select class="form-select" name="test_preparation_course" required>
                                    <option value="" selected disabled>Select Course Status</option>
                                    <option value="none">None</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="form-label fw-bold">Writing Score (0-100)</label>
                                    <input class="form-control" type="number" name="reading_score" placeholder="Enter Reading score" min='0' max='100' required />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Reading Score (0-100)</label>
                                    <input class="form-control" type="number" name="writing_score" placeholder="Enter Writing Score" min='0' max='100' required />
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <input class="btn btn-primary btn-predict text-white" type="submit" value="Predict Maths Score" />
                            </div>
                        </form>

                        {% if results %}
                        <div class="alert alert-success mt-4 text-center" role="alert">
                            <h4 class="alert-heading mb-0">The prediction is {{results}}</h4>
                        </div>
                        {% endif %}

                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="/" class="text-decoration-none text-muted">Back to Home</a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
